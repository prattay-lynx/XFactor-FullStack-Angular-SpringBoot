<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!!!!</h1>
    <a href="https://twitter.com/prattay_lynx" target="blank"><center><img align="center"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1245px-Twitter-logo.svg.png"
            alt="prattay_lynx" height="40" width="40" /></center></a>
    <p align="center">Hello this is prattay!!!!!!!!!!!!!!!!!!!</p>
    <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
    
            <!-- Label and input field -->
            <p>
                <label>First name : <input name="firstName" /></label>
            </p>
    
            <p>
                <label>Last name : <input name="lastName" /></label>
            </p>
    
            <!-- Label and radio button field -->
            <p>
                Gender :
                <label><input type="radio" name="gender" value="male" /> Male</label>
    
                <label><input type="radio" name="gender" value="female" /> Female</label>
            </p>
    
            <p>
                <label>Email : <input type="email" name="email" /></label>
            </p>
    
            <p>
                <label>Date of Birth : <input type="date" name="birthDate"></label>
            </p>
    
            <!-- Label and textarea field -->
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30" rows="3"></textarea>
                </label>
            </p>
    
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
