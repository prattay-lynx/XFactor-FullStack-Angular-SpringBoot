<h1 class="fade-in">{{title}}</h1>
<h2 class="fade-in" *ngIf="admins.length < 1">No Data Available!!</h2>
<div style="display: flex; justify-content: space-between; margin-left : 100px; margin-right : 100px;">
    <button class="button" (click)="addAdmins()">Add Admins</button>
    <button class="button" (click)="findAdmin()">Find Admins</button>
    <div style="margin-right:100px" class="count-container">Count: {{totalAdmins}}</div>
</div>
<div class="admin-table">
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PASSWORD</th>
            <th>USERNAME</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
        <tr *ngFor="let admin of admins">
            <td>{{admin.id}}</td>
            <td>{{admin.name}}</td>
            <td>{{admin.password}}</td>
            <td>{{admin.username}}</td>
            <td><button (click)="deleteAdmin(admin.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
