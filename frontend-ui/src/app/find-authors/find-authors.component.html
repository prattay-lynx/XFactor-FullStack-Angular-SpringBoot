<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container">
    <div class="form-group">
        <h2 class="fade-in">Enter Author Name:</h2>
        <input type="text" id="authorName" [(ngModel)]="authorName" class="form-control" placeholder="Enter Author Name">
    </div>

    <button class="btn btn-primary" (click)="findAuthorByName()">Search Author</button>

    <div class="card mt-3" *ngIf="author">
        <div class="card-body">
            <h5 class="card-title">Author Name: {{author.name}}</h5>
            <p class="card-text">
                <strong>ID of the author:</strong> {{author.id}}<br>
                <strong>Birth Date:</strong> {{author.birthDate}}<br>
                <strong>Nationality:</strong> {{author.nationality}}<br>
            </p>
        </div>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</div>
