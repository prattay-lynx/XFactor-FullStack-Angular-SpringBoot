<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-5 border p-3 rounded-5">
                    <div class="card-header">
                        <h1 class="text-center">Enter Publisher Details</h1>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="pubsForm" (ngSubmit)="savePub()">
                            <!-- <div class="form-group">
                                <label for="Id">ID</label>
                                <input type="number" class="form-control" formControlName="id"
                                    placeholder="Enter the ID">
                            </div> -->
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" formControlName="address"
                                    placeholder="Enter address">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email"
                                    placeholder="Enter the email">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="Enter the name">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="numbertext" class="form-control" formControlName="phone"
                                    placeholder="Enter the Phone">
                            </div>
                            <div class="text-center" *ngIf="pubsForm.valid">
                                <button type="submit" class="btn btn-primary">Save
                                    Publisher</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-center mx-auto">
                <div class="card-body">
                    <h3 class="card-title mt-6">Form status: {{pubsForm.valid}}</h3>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
