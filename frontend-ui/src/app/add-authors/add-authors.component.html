<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-5 border p-3 rounded-5">
                    <div class="card-header">
                        <h1 class="text-center">Enter Author Details</h1>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="authorsForm" (ngSubmit)="saveAuth()">
                            <!-- <div class="form-group">
                                <label for="Id">ID</label>
                                <input type="number" class="form-control" formControlName="id"
                                    placeholder="Enter the ID">
                            </div> -->
                            <div class="form-group">
                                <label>Birth Date</label>
                                <input type="text" class="form-control" formControlName="birthDate"
                                    placeholder="Enter Birth date">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="Enter the name">
                            </div>
                            <div class="form-group">
                                <label>Nationality</label>
                                <input type="text" class="form-control" formControlName="nationality"
                                    placeholder="Enter the nationality">
                            </div>
                            <div class="text-center" *ngIf="authorsForm.valid">
                                <button type="submit" class="btn btn-primary">Save
                                    Authors</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-center mx-auto">
                <div class="card-body">
                    <h3 class="card-title mt-6">Form status: {{authorsForm.valid}}</h3>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
