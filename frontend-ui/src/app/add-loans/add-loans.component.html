<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5 border p-3 rounded-5">
                <div class="card-header">
                    <h1 class="text-center">Enter Loan Details</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="loansForm" (ngSubmit)="saveLoan()">
                        <!-- <div class="form-group">
                            <label for="Id">ID</label>
                            <input type="number" class="form-control" formControlName="id" placeholder="Enter the ID">
                        </div> -->
                        <div class="form-group">
                            <label>Book-ID</label>
                            <input type="number" class="form-control" formControlName="bookId"
                                placeholder="Enter Book-ID">
                        </div>
                        <div class="form-group">
                            <label>Checkout-Date</label>
                            <input type="date" class="form-control" formControlName="checkoutDate"
                                placeholder="Enter the checkoutDate">
                        </div>
                        <div class="form-group">
                            <label>Due-Date</label>
                            <input type="date" class="form-control" formControlName="dueDate"
                                placeholder="Enter the dueDate">
                        </div>
                        <div class="form-group">
                            <label>Return-Date</label>
                            <input type="date" class="form-control" formControlName="returnDate"
                                placeholder="Enter the returnDate">
                        </div>
                        <div class="form-group">
                            <label>Student-ID</label>
                            <input type="text" class="form-control" formControlName="studentId"
                                placeholder="Enter the student-id">
                        </div>
                        <div class="text-center" *ngIf="loansForm.valid">
                            <button type="submit" class="btn btn-primary">Save
                                Loans</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-center mx-auto">
                <div class="card-body">
                    <h3 class="card-title mt-6">Form status: {{loansForm.valid}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
